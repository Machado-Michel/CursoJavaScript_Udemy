<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="informacoes">
            <div class="imc">
                <h3>IMC</h3>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Acima de 40</p>
            </div>
            <div class="resultado">
                <h3>Resultado</h3>
                <p>Abaixo do Peso</p>
                <p>Peso Normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau I</p>
                <p>Obesidade grau II</p>
                <p>Obesidade grau III</p>
            </div>
        </div>
        <div class="solicitarFormulario">
            <h1>Calcule seu IMC</h1>
            <form action="" class="fomulario" method="get">
                <label for="inputPeso">Peso:</label>
                <input type="text" class="inputPeso" name="inputPeso">

                <label for="inputAltura">Altura:</label>
                <input type="text" class="inputAltura" name="inputAltura">

                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="exibirResultado"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
